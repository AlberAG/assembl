mutation createThematic(
  $identifier: String!
  $image: String
  $titleEntries: [LangStringEntryInput]!
  $questions: [QuestionInput]
  $video: VideoInput
  $order: Float
) {
  createThematic(
    identifier: $identifier
    image: $image
    titleEntries: $titleEntries
    questions: $questions
    video: $video
    order: $order
  ) {
    thematic {
      order
      title
      img {
        externalUrl
        mimeType
      }
      video {
        title
        descriptionTop
        descriptionBottom
        descriptionSide
        htmlCode
        mediaFile {
          externalUrl
          mimeType
          title
        }
      }
      questions {
        title
      }
    }
  }
}
