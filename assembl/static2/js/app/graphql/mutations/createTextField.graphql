mutation createTextField($lang: String, $titleEntries: [LangStringEntryInput]!, $order: Float!, $required: Boolean!) {
  createTextField(lang: $lang, titleEntries: $titleEntries, order: $order, required: $required) {
    textField {
      id
      titleEntries {
        localeCode
        value
      }
      title(lang: $lang)
      order
      required
    }
  }
}
