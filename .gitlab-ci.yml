image: python:2.7

cache:
  paths:
    - assembl/static2/node_modules/
    - /usr/local/share/.cache/yarn/v2

test_frontend:
  image: node:8
  before_script:
    - export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    - cd assembl/static2
    - yarn
    - yarn cache dir
  script:
    - yarn run test
    - yarn run eslint
    - yarn run stylelint
    - yarn run flow

test_manual:
  when: manual
  script: echo "Deployment OK"
