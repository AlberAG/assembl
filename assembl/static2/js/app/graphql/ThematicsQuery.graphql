query ThematicsQuery($identifier: String!) {
  thematics(identifier: $identifier) {
    id
    order
    titleEntries {
      localeCode
      value
    }
    img {
      externalUrl
      mimeType
      title
    }
    video {
      titleEntries {
        localeCode
        value
      }
      descriptionEntriesTop {
        localeCode
        value
      }
      descriptionEntriesBottom {
        localeCode
        value
      }
      descriptionEntriesSide {
        localeCode
        value
      }
      htmlCode
      mediaFile {
        externalUrl
        mimeType
        title
      }
    }
    questions {
      id
      titleEntries {
        localeCode
        value
      }
    }
  }
}
