#import "../fragments/LangString.graphql"

mutation updateDiscussionPhase(
  $id: ID!
  $lang: String!
  $identifier: String!
  $isThematicsTable: Boolean!
  $titleEntries: [LangStringEntryInput]!
  $descriptionEntries: [LangStringEntryInput]
  $start: DateTime!
  $end: DateTime!
  $image: String
  $order: Float!
) {
  updateDiscussionPhase(
    id: $id
    lang: $lang
    identifier: $identifier
    isThematicsTable: $isThematicsTable
    titleEntries: $titleEntries
    descriptionEntries: $descriptionEntries
    start: $start
    end: $end
    image: $image
    order: $order
  ) {
    discussionPhase {
      id
      identifier
      isThematicsTable
      title(lang: $lang)
      titleEntries {
        ...langStringEntry
      }
      descriptionEntries {
        ...langStringEntry
      }
      start
      end
      order
      image {
        externalUrl
        mimeType
      }
    }
  }
}
