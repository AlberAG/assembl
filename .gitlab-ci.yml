image: python:2.7

test_frontend:
  before_script:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    - apt-get update -qq && apt-get install -y -qq apt-transport-https
    - apt-get remove -y -qq cmdtest && apt-get install -y -qq yarn
    - cd assembl/static2
    - yarn
  script:
    - yarn run test

