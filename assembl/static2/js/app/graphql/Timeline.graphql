query Timeline($lang: String!) {
  timeline {
    id
    identifier
    isThematicsTable
    title(lang: $lang)
    titleEntries {
      localeCode
      value
    }
    start
    end
    order
    image {
      mimeType
      title
      externalUrl
    }
    description(lang: $lang)
    descriptionEntries {
      localeCode
      value
    }
  }
}
