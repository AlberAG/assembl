mutation createPost($ideaId: ID!, $subject: String, $body: String!, $parentId: ID) {
  createPost(ideaId:$ideaId, subject: $subject, body: $body, parentId: $parentId) {
    post {
      ... on PropositionPost {
        id,
        subject,
        body,
        parentId,
        creator {
          id,
          name
        }
      }
    }
  }
}
